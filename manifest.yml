display_information:
  name: Crowd
features:
  bot_user:
    display_name: Crowd
    always_online: false
  slash_commands:
    - command: /crowd
      description: Generate fake conversation
      should_escape: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
      - chat:write.customize
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
